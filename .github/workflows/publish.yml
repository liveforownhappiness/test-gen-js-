name: Publish to npm

on:
  push:
    branches:
      - main
    # 버전 태그가 있을 때만 퍼블리시하려면 아래 사용
    # tags:
    #   - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # 권한 설정 (npm provenance를 위해 필요)
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true  # 테스트가 아직 없으므로 실패해도 계속 진행

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

